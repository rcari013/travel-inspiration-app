<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MapTiler Static Map - Philippines</title>
  <style>
    body {
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
      color: #00b4d8;
    }

    img {
      border: 4px solid #00b4d8;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(0, 180, 216, 0.5);
      max-width: 90vw;
      height: auto;
    }

    .info {
      margin-top: 15px;
      color: #ccc;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>Static Map of the Philippines</h1>

  <!-- Replace YOUR_KEY with your MapTiler key -->
  <img 
    src="https://api.maptiler.com/maps/basic/static/121.7740,12.8797,5/1024x512.png?key=SKWlacWlnxXBQ8H8aN08" 
    alt="Map of the Philippines"
    onerror="this.onerror=null; this.src='https://via.placeholder.com/800x400?text=Map+not+loaded';"
  >

  <div class="info">
    Source: <a href="https://www.maptiler.com/" target="_blank" style="color:#00b4d8;">MapTiler</a> Static API  
  </div>
</body>
</html>
